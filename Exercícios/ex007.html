<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        #area{
            font: normal 20pt Arial;
            background-color: green;
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
            margin: 50px auto;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="area">
        <!-- criei um evento de clique e nomeei ele como "clicar" -->
        Interaja...
    </div>
    
    <script>        

        var area = document.getElementById("area")
        
        area.addEventListener("click", clicar)
        area.addEventListener("mouseenter", entrar)
        area.addEventListener("mouseout", sair)
        
        function clicar(){
            // criei a função. ela só será executada após minha ação na div
        
            area.innerText = "Clicou"
            area.style.background = "red"
        }

        function entrar(){
            area.innerText = "Entrou!"

        }

        function sair(){
            area.innerText = "Saiu!"
            area.style.background = "green"

        }

    </script>
</body>
</html>
